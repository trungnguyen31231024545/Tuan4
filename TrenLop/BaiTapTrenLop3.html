<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI face</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            border-radius: 40%;
            margin-left: -50px;
        }
        .content:first-child {
            margin-left: 50px;
            margin-top: 100px;
        }
        img:hover {
            transform: scale(1.5);            
        }
	div.at-container {
		display: flex;
		align-items: center;
		justify-content: center;
		height: 100%;
	}
	.at-item {
		color: #3079ed; font-weight:bold; font-size:3em;
		
		animation-name: text-shadow-multicolor;
		animation-duration: 2s;
		animation-timing-function: ease;
		animation-delay: 0s;
		animation-iteration-count: infinite;
		animation-direction: alternate;
		animation-fill-mode: forwards;
			
		/* shorthand
		animation: text-shadow-multicolor 2s ease 0s infinite alternate forwards;*/
	}
	@keyframes text-shadow-multicolor {
			
		33% {
			text-shadow:0 0px 15px #0ff;
		}
		55% {
			text-shadow:0 0px 15px #f0f;
		}
		66% {
			text-shadow:0 0px 10px #0f0;
		}
		100% {
			text-shadow:0 0px 10px #ff0;
		}
	}
    </style>
</head>
<body>
    <div class='at-container'>
        <div class='at-item' >Đại học UEH</div>
    </div>
    <div class="content">
        <img src="./img/uifaces-cartoon-avatar(1).jpg" alt="" class="avatar">
        <img src="./img/uifaces-cartoon-avatar(2).jpg" alt="" class="avatar">
        <img src="./img/uifaces-cartoon-avatar.jpg" alt="" class="avatar">
    </div>
</body>
</html>
